<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이바-백종원</title>
    <link rel="icon" href="/images/100_logo.png">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://kit.fontawesome.com/eb63f3c384.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="/js/kakao.js"></script>
    <script src="/js/scrap.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="main_header">
        <a href="/" class="logo">
            <img src="/images/100_logo.png" alt="logo">
            <span>
                사이-바 백종원
            </span>
        </a>
        <nav>
            <a href="/cyberRecipe">사이-바 레시피</a>
            <a href="/youtubeRecipe">유튜-바 레시피</a>
            <a id="scrapAnchor" onclick="isLogin('/scrap')">스크랩</a>
        </nav>
        <div class="login">
            <img onclick="kakaoLogin();" src="/images/kakao_login_large.png" alt="kakao_login" />
        </div>
        <div class="logout_wrapper">
            <span class="welcome">
            </span>
            <span class="logout" onclick="logout();">
                로그아웃
            </span>
        </div>
    </header>

    <!-- 사이-바 레시피 -->
    <div class="main_content">
        <header class="main_content_header" style="margin-top:28px;">
            <h1>언젠간 해먹을거야 내 스크랩 리스트...</h1>
            <div class="scrap_button_wrapper">
                <div id="delete_scrap" onclick="openScrapDialog();" class="more">스크랩 비우기</div>
                <div onclick="isLogin('/writeRecipe')" class="more">레시피 작성하기</div>
            </div>
        </header>
        <div id="recipes" class="main_content_box cyber_main_content_box">
            <div id="no_result">
                <img src="/images/img_search.png" alt="no_result">
                <span>아직 스크랩하신 레-시피가 없으시네요!</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer_content">
            <div class="footer_logo">
                <div class="logo_wrapper">
                    <img src="/images/100_logo.png" alt="logo">
                    <h2>사이-바 백종원</h2>
                </div>
                <h3>2024 Webprogramming Teamproject Team 7</h3>
            </div>
            <div class="footer_info">
                <p>&copy; 2024 Team 7. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 로그인 안되어있으면 뜨는 다이얼로그 -->
    <dialog id="isLogin_dialog" onclose="closeDialog();">
        <button class="close_button" onclick="closeDialog();">×</button>
        <img class="isLogin_dialog_logo" src="/images/100_logo.png" alt="logo">
        <h1>로그인이 필요한 서비스입니다</h1>
        <h2>소셜 로그인을 통해 빠르게 저희 서비스를 이용해보세요!</h2>
        <img class="isLogin_dialog_login_button" onclick="kakaoLogin();" src="/images/kakao_login_large_wide.png"
            alt="kakao_login" />
    </dialog>

    <!-- 스크랩 비우기 다이얼로그 -->
    <dialog id="delete_scrap_dialog" onclose="closeScrapDialog();">
        <button class="close_button" onclick="closeScrapDialog();">×</button>
        <img class="isLogin_dialog_logo" src="/images/img_search.png" alt="logo">
        <h1>정말로 스크랩을 비우실건가요..?</h1>
        <h2>한번 비우면 다시는 되돌리기 힘들어요 ㅠㅠ</h2>
        <button onclick="onClickDeleteAllScrap();" class="real_delete_button">말리지마 비울거야!</button>
    </dialog>
</body>

</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
